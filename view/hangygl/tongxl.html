<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>通讯录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../../css/app.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
		<style>
			body {
				color: gray;
			}
			
			.icon {
			  width: 1em;
			  height: 1em;
			  vertical-align: -0.15em;
			  fill: currentColor;
			  overflow: hidden;
			}
			
			.mui-table-view-cell>a:not(.mui-btn) {
				margin: 0;
			}
			
			.xiahx{
				text-decoration: underline;
			}
						
			.mui-table-view-cell.mui-collapse .mui-table-view{
				margin-bottom:0px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">通讯录</h1>
		</header>
		<div class="mui-content">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<div id="tongxl_container" class="container" style="margin-top: 49px;">
						<div class="mui-input-row mui-search" id="search">
							<input style="width: 80%;height: 100%;" type="search" id="searchInput" onkeyup="enterSearch(event)" class="mui-input-clear" placeholder="请输入姓名">
							<button style="width: 18%;" type="button" class="mui-btn mui-btn-primary mui-icon mui-icon-search" id="searchbtn">
					           	搜索
					        </button>
						</div>
						<ul class="mui-table-view mui-table-view-chevron" id="tongxl_id">
						</ul>
					</div>
					
					<div class="mui-card-content" id="footContent">
					</div>
					
				</div>
			</div>
		</div>
		<script src='../../js/jquery-3.1.1.js'></script>
		<script src="../../js/mui/mui.min.js"></script>
		<script src="../../js/app.js"></script>
		<script src="../../js/common.js"></script>
		<script src="../../js/iconfont.js"></script>
		<script src="../../js/config.js"></script>
		<script src="../../js/hygl/chat.js"></script>
		
		<script type="text/javascript">
			mui.init();
			//初始化页面区域滚动
			mui('.mui-scroll-wrapper').scroll();
			
			var pulldown = false; //初始下拉刷新状态
			var containerId = ".mui-content";
			
			function pulldownRefresh() {
				setTimeout(function() {
					mui(containerId).pullRefresh().endPulldownToRefresh(pulldown); //参数为true代表没有更多数据了
					
					mui(containerId).pullRefresh().enablePullupToRefresh();
				}, 500);
			}
			
			$(function() { //比mui.plusReady函数先执行
				
			});

			var mainMv;
			mui.plusReady(function() {
				loadtongxl();
			});
			
		</script>
	</body>

</html>
